name: Generate UML

on:
  push:
    branches: [ master ]

jobs:
  generate:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install .NET tool (PlantUmlClassDiagramGenerator)
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Debug â€” list all C# files
        run: Get-ChildItem -Recurse -Filter *.cs

      - name: Generate UML
        run: |
          $Path = "${{ github.workspace }}"
          puml-gen --input "$Path" --output "$Path/diagram.puml" --recurse

      - name: Upload UML diagram
        uses: actions/upload-artifact@v4
        with:
          name: UML
          path: diagram.puml
